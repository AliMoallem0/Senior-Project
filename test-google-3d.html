<!DOCTYPE html>
<html>
  <head>
    <title>Test Google Photorealistic 3D Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      gmp-map-3d {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <gmp-map-3d 
      mode="hybrid" 
      center="37.841157, -122.551679" 
      range="2000" 
      tilt="75" 
      heading="330">
    </gmp-map-3d>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXvxLimBjci5y8kORJjoQgpq0kRW6Bj5g&v=beta&libraries=maps3d"></script>
  </body>
</html>
